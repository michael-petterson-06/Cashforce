tags:
  - name: Usuários
    description: Operações relacionadas aos usuários

paths:
  /users:
    get:
      tags:
        - Usuários
      summary: Lista todos os usuários
      responses:
        200:
          description: Lista de usuários retornada com sucesso

    post:
      tags:
        - Usuários
      summary: Cria um novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                phoneNumber:
                  type: string
                mobile:
                  type: string
                departament:
                  type: string
      responses:
        201:
          description: Usuário criado com sucesso
